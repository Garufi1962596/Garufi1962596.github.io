<!DOCTYPE html>
<html>
    <head>
        <script> 
            const canvas = document.getElementById("myCanvas"); // To take the canvas element of the html document
            const ctx = canvas.getContext("2d");  //To get the 2D canvas drawing context
            
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = 50;     // To define the coordinates of the center, of the circle and the radius
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);  //to draw the circle 
            ctx.stroke();
        </script>
    </head>  

  <body>

    <canvas id="myCanvas"></canvas>

  </body>
</html>
